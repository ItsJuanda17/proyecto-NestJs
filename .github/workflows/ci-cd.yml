name: CI & Deploy

on:
  push:
    branches:
      - feature/deploy
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test -- --ci --runInBand

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Disparar Deploy en Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
