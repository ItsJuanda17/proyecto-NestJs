version: '3'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_nestjs
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
